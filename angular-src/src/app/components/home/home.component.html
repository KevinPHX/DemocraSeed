<div class="col-sm-6">
  <h1 style="text-align:center;"><b>{{title}}</b></h1>
<h3 style="white-space: pre-line; ">{{info}}</h3>

<br>
</div>
<div  class="col-sm-6" style="position: relative;" *ngIf="images != []">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <!-- <ol class="carousel-indicators">
            <li data-target="#myCarousel" *ngFor="let x of images;let i = index" [attr.data-slide-to]="i" ngClass="i == 0 ? 'active' : ''"></li>
        </ol> -->
        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div *ngFor="let j of images; let k = index" [ngClass]="k == 0 ? 'item active' : 'item'">
              <img [src]="j.imageData" class="img-thumbnail" style="width: 100%; height: auto; float: center;">
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
