<h1 class='page-header'>Step 2</h1>


<div class="col-sm-3">
  <br>
  <a href="/step1"><h4>{{step1}}</h4></a>
  <a href="/step2" class="active"><h4>{{pagetitle}}</h4></a>
  <a href="/step3"><h4>{{step3}}</h4></a>
  <a href="/step4"><h4>{{step4}}</h4></a>
  <a href="/step5"><h4>{{step5}}</h4></a>
  <br>
  <h2><b>Current Tasks:</b></h2>
  <div *ngFor="let task of tasks">
    <div  id="task">
      <button  class = 'btn btn-link' (click)="removeTask(task._id)" style="float:right;" ><span class="glyphicon glyphicon-remove" ></span></button>
        <h4 style='word-wrap: break-word;'>{{task.content}}</h4>
        <br><br>
    </div>
    <br>
  </div>
</div>
<div class="col-sm-9">
  <h1>{{pagetitle}}</h1>
  <p>{{pagedescription}}</p>
<div *ngFor="let video of videos; let in=index">
    <div class="col-sm-7">
      <h3>{{video.title}}</h3>
      <iframe width="100%" height="360px" [attr.src]="sanitizer.bypassSecurityTrustResourceUrl(embedLink(video.videolink))"></iframe>
    </div>
    <div class="col-sm-5">
      <br><br><br>
      <h4>{{video.description}}</h4>
      <br>
      <a target="_blank" href= "{{video.doclink}}">{{video.docname}}</a>
      <br><br>
    </div>
    <br>
    <div class="col-sm-12">
      <br><br>
    </div>
</div>
</div>
