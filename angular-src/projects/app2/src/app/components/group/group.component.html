<h2 style="float:right; padding-right: 50px;">{{cityname}}</h2>
<h1 style="padding-left: 15px;"><b>{{groupname}}</b></h1>

<div class="col-sm-9">
  <h2><b>Progress: {{findProgress()}}</b></h2>

  <br>
  <div class="col-sm-6">
    <label>Advisor Name</label>
    <h3 style='word-wrap: break-word;'>{{advisorfirstname}} {{advisorlastname}}</h3>
    <br>
  </div>
  <div class="col-sm-6">
    <label>Advisor Email</label>
    <h3 style='word-wrap: break-word;'>{{advisoremail}}</h3>
    <br>
  </div>
  <div class="col-sm-12"></div>
  <div class="col-sm-6">
    <label>Members</label>
    <div *ngFor="let member of memberlist">

    <ul class="list-group">
      <li class="list-group-item" style='word-wrap: break-word;'>Name: {{member.memberfirstname}} {{member.memberlastname}}</li>
      <li class="list-group-item" style='word-wrap: break-word;'>Email: {{member.memberemail}}</li>
    </ul>

    </div>
  </div>
  <div class="col-sm-6">
    <div class="form-group">
       <div class="form-check">
         <input class="form-check-input" type="checkbox" [(ngModel)]="permission1" >
         <label class="form-check-label" for="gridCheck" style="word-wrap: break-word;padding: 15px;">
           {{step1}}
         </label>
       </div>


        <div class="form-check">
          <input class="form-check-input" type="checkbox"   [(ngModel)]="permission2">
          <label class="form-check-label" for="gridCheck"  style="word-wrap: break-word;padding: 15px;">
            {{step2}}
          </label>
        </div>

         <div class="form-check">
           <input class="form-check-input" type="checkbox"   [(ngModel)]="permission3">
           <label class="form-check-label" for="gridCheck" style="word-wrap: break-word;padding: 15px;">
             {{step3}}
           </label>
         </div>

          <div class="form-check">
            <input class="form-check-input" type="checkbox"   [(ngModel)]="permission4">
            <label class="form-check-label" for="gridCheck" style="word-wrap: break-word;padding: 15px;">
              {{step4}}
            </label>
          </div>

           <div class="form-check">
             <input class="form-check-input" type="checkbox"   [(ngModel)]="permission5">
             <label class="form-check-label" for="gridCheck" style="word-wrap: break-word;padding: 15px;">
               {{step5}}
             </label>
       </div>
     </div>
     <input type="submit" class="btn btn-primary" name="submit" value="Save Progress" (click)="updatePermission()">
  </div>
</div>
<div class="col-sm-3">
  <h2><b>Add Task</b></h2>
  <textarea name="content" [(ngModel)]='content' rows="8" style='width: 100%;border-radius:10px;'></textarea>
  <input type="submit" class = 'btn btn-primary' (click)="addTask()" value="Add">
  <br>
  <br>
  <h2><b>Current Tasks:</b></h2>
  <div *ngFor="let task of tasks">
    <div  id="task">
      <button  class = 'btn btn-link' (click)="removeTask(task._id)" style="float:right;" ><span class="glyphicon glyphicon-remove" ></span></button>
        <h4 style='word-wrap: break-word;'>{{task.content}}</h4>
        <br><br>
    </div>
    <br>
  </div>
</div>
