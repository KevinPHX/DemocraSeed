<div ng-controller="ngOnInit">
<div *ngIf='user'>
<h1 class='page-header'>Update</h1>
<div class = 'col-xs-6'>
  <div class='form-group'>
    <label>First Name</label>
    <input type='text' [(ngModel)]='firstname' name='firstname' class="form-control">
  </div>
</div>

<div class = 'col-xs-6'>
  <div class='form-group'>
    <label>Last Name</label>
    <input type='text' [(ngModel)]='lastname' name='lastname' class="form-control">
  </div>
</div>
<div class = 'col-xs-7'>
<div class='form-group'>
  <label>Email</label>
  <input type= 'text' [(ngModel)]='email' name='email' class='form-control'>
</div>
</div>
<div class = 'col-xs-5'>
<div class='form-group'>
  <label>Username</label>
  <input type= 'text' [(ngModel)]='username' name='username' class='form-control'>
</div>
</div>


  <input type='submit' class = 'btn btn-primary' value='Submit' (click) ='onUpdateSubmit()'> <a class='btn' [routerLink]="['/app1/profile']" value = "Cancel">Cancel</a>
